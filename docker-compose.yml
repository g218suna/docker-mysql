version: '3'

services:
  mysql:
    image: mysql:8.0.31
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root # MySQLパスワード設定
      MYSQL_DATABASE: hand_motion_database # MySQLデータベース名設定
      TZ: "Asia/Tokyo"
    volumes:
    - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf # MySQLの設定ファイル指定
    - ./mysql/DB:/docker-entrypoint-initdb.d
    ports:
    - '3306:3306'
